<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  
  <!-- Main Error Circle -->
  <circle cx="200" cy="120" r="60" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Error Icon (X) -->
  <path d="M175 95L225 145M225 95L175 145" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Document Icon -->
  <rect x="160" y="200" width="80" height="60" rx="4" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="170" y="210" width="60" height="2" fill="#D1D5DB"/>
  <rect x="170" y="220" width="40" height="2" fill="#D1D5DB"/>
  <rect x="170" y="230" width="50" height="2" fill="#D1D5DB"/>
  <rect x="170" y="240" width="35" height="2" fill="#D1D5DB"/>
  
  <!-- Error indicator on document -->
  <circle cx="220" cy="215" r="8" fill="#EF4444"/>
  <path d="M217 212L223 218M223 212L217 218" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="80" r="3" fill="#E5E7EB"/>
  <circle cx="280" cy="90" r="2" fill="#E5E7EB"/>
  <circle cx="100" cy="180" r="2" fill="#E5E7EB"/>
  <circle cx="300" cy="170" r="3" fill="#E5E7EB"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#F3F4F6" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.3"/>
</svg>